<div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg overflow-hidden p-5 mt-5">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- First Name Field -->
        <div class="form-group">
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your first name"
          />
        </div>
  
        <!-- Last Name Field -->
        <div class="form-group">
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your last name"
          />
        </div>
  
        <!-- Username Field -->
        <div class="form-group">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Choose a username"
          />
        </div>
  
        <!-- Department Field -->
        <div class="form-group">
          <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
          <select
            id="department"
            formControlName="department"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="" disabled>Select a department</option>
            <option value="Marketing">Marketing</option>
            <option value="Management">Management</option>
            <option value="Maintenance">Maintenance</option>
          </select>
        </div>
      </div>
  
      <!-- Is Admin Field -->
      <div class="form-group flex items-center">
        <input
          type="checkbox"
          id="isAdmin"
          formControlName="isAdmin"
          class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
        />
        <label for="isAdmin" class="ml-2 block text-sm font-medium text-gray-700">Is Admin</label>
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full inline-flex justify-center py-3 px-4 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        [disabled]="userForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
