<div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg overflow-hidden p-5 mt-5">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- First Name Field -->
        <div class="form-group">
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input
            type="text"
            formControlName="firstName"
            class="input input-bordered  w-full"
            placeholder="Enter your first name"
          />
          <div *ngIf="userForm.get('firstName')?.invalid && (userForm.get('firstName')?.dirty || userForm.get('firstName')?.touched)">
            <div *ngIf="userForm.get('firstName')?.errors?.['required']"> <small class="text-error">First name is required</small></div>
          </div>
         
        </div>
  
        <!-- Last Name Field -->
        <div class="form-group">
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="input input-bordered  w-full "
            placeholder="Enter your last name"
          />
          <div *ngIf="userForm.get('lastName')?.invalid && (userForm.get('lastName')?.dirty || userForm.get('lastName')?.touched)">
            <div *ngIf="userForm.get('lastName')?.errors?.['required']"> <small class="text-error">Last name is required</small></div>
          </div>
        </div>
  
        <!-- Username Field -->
        <div class="form-group">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input
            type="text"
            formControlName="username"
            class="input input-bordered  w-full "
            placeholder="Choose a username"
          />
          <div *ngIf="userForm.get('username')?.invalid && (userForm.get('username')?.dirty || userForm.get('username')?.touched)">
            <div *ngIf="userForm.get('username')?.errors?.['required']"> <small class="text-error">Username name is required</small></div>
          </div>
        </div>
  
        <!-- Department Field -->
        <div class="form-group">
          <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
          <select
            formControlName="department"
            class="input input-bordered  w-full "
          >
            <option value="" disabled>Select a department</option>
            <option value="Marketing">Marketing</option>
            <option value="Management">Management</option>
            <option value="Maintenance">Maintenance</option>
          </select>
          <div *ngIf="userForm.get('department')?.invalid && (userForm.get('department')?.dirty || userForm.get('department')?.touched)">
            <div *ngIf="userForm.get('department')?.errors?.['required']"> <small class="text-error">Depertment is required</small></div>
          </div>
        </div>
      </div>
  
      <!-- Is Admin Field -->
      <div class="form-group flex items-center">
        <input
          type="checkbox"
          formControlName="isAdmin"
          class="h-6 w-6 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
        />
        <label for="isAdmin" class="ml-2 block text-sm font-medium text-gray-700">Is Admin</label>
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full inline-flex justify-center btn btn-active btn-primary"
        [disabled]="userForm?.invalid"
        >
        Submit
      </button>
    </form>
  </div>
